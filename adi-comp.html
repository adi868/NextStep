<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Next Step</title>

        <link rel="icon" href="./assets/images/favicon2.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Compiled Google Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="./assets/css/adi-comp.css">
    </head>

    <body>
        <img src="./assets/images/LogoWords (2).png">

        <div class="container">
            <div class="form">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="yourName" class="materialize-textarea"></textarea>
                                <label for="yourName">Your Name</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="form">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="yourCrush" class="materialize-textarea"></textarea>
                                <label for="yourCrush">Your Crush's Name</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="form">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="yourAge" class="materialize-textarea"></textarea>
                                <label for="yourAge">Your Age</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="form">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="yourCity" class="materialize-textarea"></textarea>
                                <label for="yourCity">Your City</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="form">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="favoriteFood" class="materialize-textarea"></textarea>
                                <label for="favoriteFood">You (or your crush's) Favorite Food</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" id="button" name="action">Submit
                    <i class="material-icons right">favorite</i>
                  </button>
        </div>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/javascript/adi-comp.js"></script>
        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <!-- Bootstrap JavaScript CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>

</html>
