<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile Layout</title>
    <link rel="stylesheet" href="./reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./davis-mobile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="header">Next Steps</div>
        <div class="row centered">
            <div class="col s12">
                <div id="ageObject" class="slideLeft">
                    Enter Your Age
                    <input type="test" name="quantity" id="userAge">
                    <a class="waves-effect waves-teal btn-flat button-css" id="hide-age"><i
                            class="medium material-icons">chevron_right</i></a>
                </div>
            </div>
        </div>
        <div class="row centered hide-me-name">
            <div class="col s12">
                <div id="userNameObject">
                    Enter Your Name
                    <input type="test" name="quantity" id="userName">
                    <a class="waves-effect waves-teal btn-flat button-css" id="hide-user-name"><i
                            class="medium material-icons">chevron_right</i></a>
                </div>
            </div>
        </div>
        <div class="row centered hide-me-crush">
            <div class="col s12">
                <div id="crushNameObject">
                    Enter Crush's Name
                    <input type="test" name="quantity" id="crushName">
                    <a class="waves-effect waves-teal btn-flat button-css" id="hide-crush-name"><i
                            class="medium material-icons">chevron_right</i></a>
                </div>
            </div>
        </div>
        <div class="row centered hide-me-city">
            <div class="col s12">
                <div id="cityObject">
                    Enter Date Location
                    <input type="test" name="quantity" id="dateCity">
                    <a class="waves-effect waves-teal btn-flat button-css" id="hide-date-city"><i
                            class="medium material-icons">chevron_right</i></a>
                </div>
            </div>
        </div>
        <div class="row centered hide-me-food">
                <div class="col s12">
                    <div id="foodObject">
                        Enter Favorite Cuisine
                        <input type="test" name="quantity" id="faveFood">
                        <a class="waves-effect waves-teal btn-flat button-css" id="hide-fave-food"><i
                                class="medium material-icons">chevron_right</i></a>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        $("#hide-age").on("click", function () {
            $("#ageObject").attr("data-visibility", "hidden");
            $("#ageObject").hide();
            $(".hide-me-name").show();
            $('#userNameObject').addClass("slideLeft")
        });
        $("#hide-user-name").on("click", function () {
            $("#userNameObject").attr("data-visibility", "hidden");
            $("#userNameObject").hide();
            $(".hide-me-crush").show();
            $("#crushNameObject").addClass("slideLeft")
        });
        $("#hide-crush-name").on("click", function () {
            $("#crushNameObject").attr("data-visibility", "hidden");
            $("#crushNameObject").hide();
            $(".hide-me-city").show();
            $("#cityObject").addClass("slideLeft");
        });
        $("#hide-date-city").on("click", function () {
            $("#cityObject").attr("data-visibility", "hidden");
            $("#cityObject").hide();
            $(".hide-me-food").show();
            $("#foodObject").addClass("slideLeft");
        });

    </script>
</body>

</html>
