<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile Layout</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/davis-mobile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="header">
            <img src="https://files.slack.com/files-pri/TH6SQL9BJ-FK98EAZFT/logowords__2_.png" alt="Next Step"
                id="logo">
        </div>
        <div class="row centered">
            <div class="col s12">
                <div id="ageObject" class="slideLeft">
                    Enter Your Age
                    <input type="test" name="quantity" id="userAge">
                    <a class="waves-effect waves-teal btn-flat button-css" id="hide-age"><i
                            class="medium material-icons">chevron_right</i></a>
                </div>
            </div>
        </div>
        <div class="row centered hide-me-name">
            <div class="col s12">
                <div id="userNameObject">
                    Enter Your Name
                    <input type="test" name="quantity" id="userName">
                    <a class="waves-effect waves-teal btn-flat button-css" id="hide-user-name"><i
                            class="medium material-icons">chevron_right</i></a>
                </div>
            </div>
        </div>
        <div class="row centered hide-me-crush">
            <div class="col s12">
                <div id="crushNameObject">
                    Enter Crush's Name
                    <input type="test" name="quantity" id="crushName">
                    <a class="waves-effect waves-teal btn-flat button-css" id="hide-crush-name"><i
                            class="medium material-icons">chevron_right</i></a>
                </div>
            </div>
        </div>
        <div class="row centered hide-me-city">
            <div class="col s12">
                <div id="cityObject">
                    Enter Date Location
                    <input type="test" name="quantity" id="dateCity">
                    <a class="waves-effect waves-teal btn-flat button-css" id="hide-date-city"><i
                            class="medium material-icons">chevron_right</i></a>
                </div>
            </div>
        </div>
        <div class="row centered hide-me-food">
            <div class="col s12">
                <div id="foodObject">
                    Enter Favorite Cuisine
                    <input type="test" name="quantity" id="faveFood">
                    <a class="waves-effect waves-teal btn-flat button-css" id="hide-fave-food"><i
                            class="large material-icons">chevron_right</i></a>
                </div>
            </div>
        </div>
        <div class="row centered">
            <div class="col s12">
                <div class="spinner">
                    <div class="heart heart1"></div>
                    <div class="heart heart2"></div>
                    <div class="heart heart3"></div>
                </div>
            </div>
        </div>
        <div class="row centered">
            <div class="col s12">
                  <div class="grid">
                      <div class="graph-bar bar-1 stretchRight"><span id="percentage"></span></div>
                  </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/davis-mobile.js"> </script>
</body>

</html>
